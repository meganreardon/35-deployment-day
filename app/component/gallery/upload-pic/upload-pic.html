<section class="upload-pic">
  <form
    ng-submit="uploadPicCtrl.uploadPic()"
    novalidate>

    <h4>upload a new pic:</h4>

    <fieldset>
      <input class="input-photo" type="text" ng-model="uploadPicCtrl.pic.name" placeholder="name">
      <input class="input-photo" type="text" ng-model="uploadPicCtrl.pic.desc" placeholder="description">
    </fieldset>

    <div class="upload-buttons">
      <p class="grab-img"
        ngf-select
        ng-model="uploadPicCtrl.pic.file">
        select an image to upload
      </p>

      <button class="gallery-btn-dark">upload</button>
    </div>
  </form>
</section>
