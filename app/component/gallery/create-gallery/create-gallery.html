<section class="create-gallery">

  <span>Create a new gallery.</span>
  <form name="createGalleryForm"
    class="gallery-form"
    ng-submit="createGalleryCtrl.createGallery()">

    <fieldset>
      <label for="name"></label>
      <input name="name" class="input-std" type="text" placeholder="gallery name" ng-model="createGalleryCtrl.gallery.name" required>
    </fieldset>

    <fieldset>
      <label for="desc"></label>
      <input name="desc" placeholder="gallery description" class="input-std" ng-model="createGalleryCtrl.gallery.desc" required>
    </fieldset>

    <button class="btn-std" type="submit">create gallery</button>
  </form>

  <div class="clearfix"></div>
</section>
